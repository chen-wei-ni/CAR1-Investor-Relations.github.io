<html>
<head>

<title>Bxslide</title>

<link href="jquery.bxslider.css" rel="stylesheet">

<script src="jquery-1.12.3.min.js"></script> <!--min是壓縮檔 -->
<script src="jquery.bxslider.min.js"></script>

<script>
	$('document').ready(function() {
		$('.sA').bxSlider();
		$('.sB').addClass('p0').bxSlider({
			mode: 'fade'
		});
		$('.sC').bxSlider({
			captions: true
		});
		
		$('.sD').addClass('m0').bxSlider({
			captions: true
		});
		
		$('.sE').addClass('m0').bxSlider({
			auto: true,
			controls: false,
			pause: 5000,
			autoControls: true
		});
		
		$('.sF').addClass('m0').bxSlider({
			slideMargin: 6,
			ticker: true, //跑馬燈模式
			speed: 30000, //捲完一輪的時間
			tickerHover: true //碰到就停
		});
		
		$('.sG').addClass('m0').bxSlider({
			pagerCustom: '.thumb_s',
			controls: false //指標箭頭不見
		});
	});


</script>

<style>
	body{
		font-family:century gothic , 微軟正黑體;
	}

	}
	
	.p0{
		padding:0;
	}
	
	.m0{
		margin:0;
	}
	
	.sD .bx-caption{

	}
	
	.thumb_s{

</style>
</head>
